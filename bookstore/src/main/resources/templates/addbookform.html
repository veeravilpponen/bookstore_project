<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<title>Adding book</title>
	<style>
		input {
		  display: block;
		  padding: 10px 20px;
		}
		select {
		  max-width:150px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Add a new book</h1>
		<form action="#" th:action="@{../savebook}" th:object="${book}" method="post">
		  	<label for="author">Author: </label>
			<input type="text" id="author" th:field="${book.author}" />
		  	<label for="title">Title: </label>
			<input type="text" id="title" th:field="${book.title}" />
			<label for="year">Year: </label>
			<input type="text" id="year" th:field="${book.year}" />
			<label for="isbn">ISBN: </label>
			<input type="text" id="title" th:field="${book.isbn}" />
			<label for="price">Price </label>
			<input type="text" id="price" th:field="${book.price}" />

			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="catlist">Category: </label>
		  	 <!-- ${book.category} viittaus kirjan category attribuuttiin! -->
			<select th:field="${book.category}" class="form-control">
		       	<option th:each="cat: ${categories}" th:value="${cat.categoryId}" th:text="${cat.name}"></option>
		    </select>
		    <div style="padding-top:20px">
				<input class="btn btn-success" type="submit" value="Save"/>
				<a class="btn btn-basic" href="/booklist">Cancel</a>
			</div>
		</form>
	</div>
</body>
</html>
