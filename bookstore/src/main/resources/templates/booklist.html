<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h1>Books</h1>
		<form>
			<table class="table table-striped">
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>Year</th>
					<th>ISBN</th>
					<th>Price</th>
					<th>Category</th>
				</tr>
				<tr th:each = "book : ${books}">
					<td th:text = "${book.author}">author</td>
					<td th:text = "${book.title}">title</td>
					<td th:text = "${book.year}">year</td>
					<td th:text = "${book.isbn}">isbn</td>
					<td th:text = "${book.price}">price</td>
					<td th:text = "${book.category.name}">category</td>
					<td><a class="btn btn-danger" th:href="@{/deletebook/{id}(id=${book.id})}">Delete</a></td>    
	 				<!-- @{} url expression, /deletebook/{id} polku urlissa -->
	 				<td><a class="btn btn-warning" th:href="@{/editbook/{id}(id=${book.id})}">Edit</a></td>
				</tr>
			</table>
		</form>
		<a class="btn btn-success" href="/addbook">Add a new book</a>
	</div>
</body>
</html>
